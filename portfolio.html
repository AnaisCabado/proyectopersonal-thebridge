<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/index.css">
        <script defer src="js/index.js"></script>

        <title>Portfolio</title>
    </head>
    <body>
        <header></header>
        
        <main>
            <section id="portfolio-texto">
                <h1>Portfolio</h1>
                <p></p>
            </section>

            <section id="portfolio-grafico">
                <h2>Trabajos de diseño gráfico</h2>
                <p></p>
                <div class="galeria-portfolio">
                    <img src="assets/portfolio/4 IVAN MIÑO QUINTET BRANDBOARD IG.png" alt="ivan miño quintet logo">
                    <img src="assets/portfolio/Cartel_Gustavo_Delgado.png" alt="cartel joyeria">
                    <img src="assets/portfolio/foto gym LOGO.jpg" alt="lovefit logo">
                    <img src="assets/portfolio/LA_BAILADERA_FEED_1.png" alt="la bailadera logo">
                    <img src="assets/portfolio/mockup prueba1.png" alt="triptico bilbao">
                </div>
            </section>

            <section id="portfolio-ilustracion">
                <h2>Trabajos de ilustración</h2>
                <p></p>
                <div class="galeria-ilustracion">
                    <div class="galeria-portfolio">
                        <img src="assets/portfolio/fanart-squidgame.png" alt="squid game">
                        <img src="assets/portfolio/portuko-dantzariak.png" alt="portuko dantzariak">
                    </div>
                    <div class="ilustracion-video">
                        <video src="assets/portfolio/Squid-game-vid.mp4" controls autoplay></video>
                    </div>
                </div>
            </section>

            <section id="portfolio-textil">
                <h2>Trabajos textiles</h2>
                <p></p>
                <div class="galeria-portfolio">
                    <img src="assets/portfolio/AUTOGNOMO CAMISETA.png" alt="camiseta autognomo">
                    <img src="assets/portfolio/fase volumen tote.png" alt="tote fase de volumen">
                    <img src="assets/portfolio/kaixola5.png" alt="tote kaixola">
                    <img src="assets/portfolio/trikitixa front sf.png" alt="camiseta trikitixa">
                </div>
            </section>
        </main>

        <footer></footer>
    </body>
</html>
